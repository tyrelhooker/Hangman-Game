<!DOCTYPE html>
<html lang="en">
  <head> 
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hangman-Game</title>
  </head>
  <body>
    <div class="container pt-s">
      <div class="jumbotron">
        <h1 class="display-4" id="startButton">Game of Thrones Hangman</h1>
        <p class="lead">
          <div>Game Instructions</div>
            <div id="instructions"></div>
          <div id="prompt">Please Press a Letter to Begin</div></p>
        <hr class="my-4">
        <div class="row">
          <div class="col-6">
            <div id="output">
              <h2>The Word</h2>
                <div id="answer-blanks"></div>
              <h2>Lives Remaining</h2>
                <div id="game-counter"></div>
              <h2>Guessed Letters</h2>
                <div id="guessed-letters"></div>
              <h2>Total Wins:</h2>
                <div id="wins"></div>
              <h2>Total Losses:</h2>
                <div id="losses"></div>
            </div>
          </div>
          <div class="col-6">
            <img id="sigils" src="" class="img-fluid">
          </div>
        </row>
        <p class="lead">
          <div class="btn btn-primary btn-lg">Restart</div>
        </p>
      </div>
      


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
</html>
